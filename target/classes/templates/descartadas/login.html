	<div th:if="${message}" class="alert alert-danger" role="alert">

		<span class="sr-only">Error:</span>
		<p th:text="${message}"></p>

	<header class="page-header">
		<h1>
			Entrar <small>login</small>
		</h1>
	</header>

	<form class="form-inline" th:action="@{/login}" th:object="${usuario}"
		method="POST" style="margin: 20px 0">
		<div class="form-group">
			<input type="email" class="form-control" placeholder="Email"
				th:field="*{email}" required="true" /> <input type="password"
				class="form-control" placeholder="Senha" th:field="*{senha}"
				required="true" />
			<button type="submit" class="btn btn-primary">Entrar</button>
		</div>
	</form>

		<div class="form-group">
			<input type="text" class="form-control" placeholder="Nome"
				th:field="*{nome}" required="true" /> <input type="email"
				class="form-control" placeholder="Email" th:field="*{email}"
				required="true" /> <input type="password" class="form-control"
				placeholder="Senha" th:field="*{senha}" required="true" />

		</div>
	</form>
